# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd2ec8b52-86eb-4033-afe4-05221c77a1a2'
  imageRepository: 'dummy'
  containerRegistry: 'reg384323.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'reg38432320745f3a-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'
  

stages:
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'kuzhaoplaybooks-1992.test1'
    strategy:
      runOnce:
        deploy:
          steps:          
          - task: Kubernetes@1
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'aks-8398473-test1'
              namespace: 'test1'
              command: 'apply'
              arguments: '-f kubelet/samples/samplehello.yml'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
              versionSpec: '1.15.10'
              checkLatest: true

